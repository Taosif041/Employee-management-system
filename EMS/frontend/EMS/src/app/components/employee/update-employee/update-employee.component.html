<div class="formContainer">
  <h1>Update Employee</h1>
  <form [formGroup]="updatedEmployee" (ngSubmit)="handleSubmit()">
    <label>
      Office Employee Id:
      <input
        type="number"
        formControlName="officeEmployeeId"
        required
        [value]="selectedEmployee?.officeEmployeeId"
      />
    </label>

    <label>
      Name:
      <input
        type="text"
        formControlName="name"
        required
        [value]="selectedEmployee?.name"
      />
    </label>

    <label>
      Email:
      <input
        type="email"
        formControlName="email"
        required
        [value]="selectedEmployee?.email"
      />
    </label>

    <label>
      Phone:
      <input
        type="tel"
        formControlName="phone"
        required
        [value]="selectedEmployee?.phone"
      />
    </label>

    <label>
      Address:
      <input
        type="text"
        formControlName="address"
        required
        [value]="selectedEmployee?.address"
      />
    </label>

    <label>
      Date of Birth:
      <input
        type="date"
        [value]="selectedEmployee?.dob | date : 'yyyy-MM-dd'"
        [placeholder]="selectedEmployee?.dob | date : 'yyyy-MM-dd'"
        formControlName="dob"
        required
      />
    </label>

    <label>
      Department ID:
      <input
        type="number"
        formControlName="departmentId"
        [value]="selectedEmployee?.departmentId"
        required
      />
    </label>

    <label>
      Designation ID:
      <input
        type="number"
        formControlName="designationId"
        required
        [value]="selectedEmployee?.designationId"
      />
    </label>

    <div class="buttonContainer">
      <button
        type="submit"
        mat-flat-button
        class="submitButton"
        [disabled]="!updatedEmployee.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
