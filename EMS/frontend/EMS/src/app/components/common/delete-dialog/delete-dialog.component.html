<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()" class="cancel">Cancel</button>
  <button mat-raised-button (click)="confirmDelete()" class="confirm">
    Delete
  </button>
</div>
