<div class="container">
  <button mat-flat-button class="add">
    <mat-icon>add</mat-icon>
    Add new designation
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Manager / 101"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Designation ID Column -->
      <ng-container matColumnDef="designationId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Designation ID
        </th>
        <td mat-cell *matCellDef="let row">{{ row.designationId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button style="color: #333">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="color: red">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of designations"
    ></mat-paginator>
  </div>
</div>
